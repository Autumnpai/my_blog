{% extends "blogs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <p><a href="{% url 'blogs:blog' blog.id %}">{{ topic }}</a></p>
    <h2>Add a new entry:</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'blogs:new_post' blog.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add Post" %}
  </form>

{% endblock content %}
